<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Conexión</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #e8f5e9;
        }
        .connection-container {
            text-align: center;
            background: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            width: 300px;
        }
        .connection-container h1 {
            margin-bottom: 20px;
        }
        .connection-container button {
            padding: 10px 20px;
            background-color: #007BFF;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
        }
        .connection-container button:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <div class="connection-container">
        <h1>Conexión</h1>
        <button onclick="alert('Conectando...')">Conectar</button>
    </div>
</body>
</html>
